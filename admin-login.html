<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin-Login</title>
        <link rel="stylesheet" href="css/admin.css" class="color-switcher-link">
        <!-- <link rel="stylesheet" href="css/main.css" class="color-switcher-link"> -->
    </head>

    
    <body>

        <div id="left">
                <img src="images/logo.png" alt="">
                <div class="d-flex flex-column">
                    <h4 class="logo-text color-main">Cherubim Of Heaven</h4>
                    <span class="logo-subtext">Funeral Service</span>
                </div>
        </div>
    

        <div id="right">

            <div id="contact-form">

                <form action="/submit" method="post">          
                <h1>Admin Login</h1>

                <input type="text" class="form-control text-center woocommerce-Input woocommerce-Input--text input-text" name="username" id="username" value="" placeholder="Username">
                <input type="text" class="form-control text-center woocommerce-Input woocommerce-Input--text input-text" name="password" id="password" value="" placeholder="Password">

                <button type="submit" class="woocommerce-Button btn btn-maincolor" name="login">Login</button>

                </form>
               
            </div>

        </div>
        
    </body>

</html>
