<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cherubim Of Heaven - Password Reset Request</title>
    <meta charset="utf-8">
    <meta name="description" content="Password reset confirmation page">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/main.css" class="color-switcher-link">
    <link rel="stylesheet" href="css/shop.css" class="color-switcher-link">
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>

    <style>
        .popup-overlay {
            display: block; /* Always visible for this specific message */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f7f6f3; /* Light background */
            z-index: 9999;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            max-width: 80%;
            margin: 100px auto;
            position: relative;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Add shadow */
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }

        /* Success icon styling */
        .success-icon {
            font-size: 50px;
            color: #baad7b; /* Matches btn-maincolor */
            margin-bottom: 10px; /* Reduced space between icon and text */
            outline: none; /* Remove outline */
            border: none; /* Remove border */
        }

        /* Adjust title and paragraph margins */
        h4 {
            margin-top: 10px;
            margin-bottom: 5px;
        }

        p {
            margin: 5px 0;
        }

        .btn-maincolor {
            color: white;
            background-color: #baad7b;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="popup" class="popup-overlay">
        <div class="popup-content">
            <span id="closePopup" class="close-btn">&times;</span>
            <!-- Success icon -->
            <i class="fa fa-check-circle success-icon"></i>
            <h4>Password changed!</h4>
            <p>You have successfully updated your password.</p>
            <form action="shop-account-details.php">
                <button type="submit" class="woocommerce-Button btn btn-maincolor" name="save_account_details">Okay</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const popup = document.getElementById("popup");
            const closePopup = document.getElementById("closePopup");

            // Close popup when the close button is clicked
            closePopup.addEventListener("click", function () {
                popup.style.display = "none";
            });

            // Close the popup when clicking outside of the popup content
            window.addEventListener("click", function (event) {
                if (event.target === popup) {
                    popup.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
